<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="setting.css">
    <title>BeFree</title>
</head>
<body>
    <div class="container">
      <nav>
        <div class="logo" id="logo">
            
        </div>
        <div class="buttons">
           <p id="img1"></p>
           <p id="img2"></p>
           <p id="img3"></p>
        </div>
      </nav>
       <div class="inputs">
            <input  type="text" placeholder="write word ,text ,ok ...">
            <button  id="nono" ></button>
       </div>
       <div class="btns">
            <div class="btn btn1 active" id="btn3">All</div>
            <div class="btn btn2" id="btn1">Old</div>
            <div class="btn btn3" id="btn2">New</div>
       </div>
       <div class="range">
        <input type="range" name="" id="" value="8" step="21.5" max="100">
        
        <div class="values">
            <div class="value">
                <img src="Polygon 15.svg" alt="" srcset="">
                <p>24H</p>
            </div>
            <div class="value">
                <img src="Polygon 15.svg" alt="" srcset="">
                <p>12H</p>
            </div>
            <div class="value">
                <img src="Polygon 15.svg" alt="" srcset="">
                <p>30M</p>
            </div>
            <div class="value">
                <img src="Polygon 15.svg" alt="" srcset="">
                <p>10M</p>
            </div>
            <div class="value">
                <img src="Polygon 15.svg" alt="" srcset="">
                <p>5M</p>
            </div>
        </div>
       </div>
    <div class="colors">
        <div id="color1"  class="color color1"></div>
        <div id="color2"  class="color color2"></div>
        <div id="color3"  class="color color3"></div>
        <div id="color4"  class="color color4"></div>
        <div id="color5" class="color color5"></div>
        <div id="color6" class="color color6"></div>
        <div id="color7" class="color color7"></div>
        <div id="color8" class="color color8"></div>
        <div class="triangle"></div>
    </div>
    
       <div class="saves">
        <div class="home">
            <p id="home"></p>
        </div>
        <div class="save">
            <img src="Group.svg" alt="">
            <p class="petit">Save Setting</p>
        </div>
       </div>
    </div>
   
    <script  src="setting.js">
        
    </script>
</body>
</html>
